{% extends 'base.html' %}


{% block head %}
<title> Person's Items </title>
{% endblock %}


{% block body %}
<div class="content">
	<h1 style="text-align: center">Update Item</h1>

	<div class="form">
		<form action="/update/{{item.id}}" method="POST">
			<input type="text" name="name" id="name" value="{{item.name}}">
			<input type="text" name="category" id="category" value="{{item.category}}">
			<input type="number" name="quantity" id="quantity" value="{{item.quantity}}">
			<input type="date" name="date_expire" id="date_expire" value="{{item.date_expire.date()}}">
			<input type="text" name="location" id="location" value="{{item.location}}">
			<input type="submit" value="Update">
		</form>
	</div>
	
</div>
{% endblock %}
